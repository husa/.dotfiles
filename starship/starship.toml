"$schema" = 'https://starship.rs/config-schema.json'

format = """\
$shell\
$sudo\
$all\
$fill\
$cmd_duration\
$status\
$time\
$line_break\
[‚ùØ](yellow ) """
right_format = "$character"


[fill]
symbol = ' '

[aws]
disabled = true

[time]
disabled = false
format = '[$time]($style) '
style = 'yellow italic'

[shell]
disabled = false
fish_indicator = "üêü"
zsh_indicator = '\$'

[character]
success_symbol = "[[ÓÇ≤](green bg:none) INSERT ](bold black bg:prev_fg)"
error_symbol = "[[ÓÇ≤](green bg:none) INSERT ](bold black bg:prev_fg)"
vimcmd_symbol = "[[ÓÇ≤](blue bg:none) NORMAL ](bold black bg:prev_fg)"
vimcmd_visual_symbol = "[[ÓÇ≤](purple bg:none) VISUAL ](bold black bg:prev_fg)"
vimcmd_replace_one_symbol = "[[ÓÇ≤](cyan bg:none) REPLACE ONE ](bold black bg:prev_fg)"
vimcmd_replace_symbol = "[[ÓÇ≤](cyan bg:none) REPLACE ](bold black bg:prev_fg)"


[status]
disabled = false

[sudo]
disabled = false

