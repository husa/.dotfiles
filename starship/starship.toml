"$schema" = 'https://starship.rs/config-schema.json'

format = """\
$shell\
$sudo\
$all\
$fill\
$cmd_duration\
$status\
$time\
$line_break\
$character"""


[fill]
symbol = ' '

[aws]
disabled = true

[time]
disabled = false
format = '[$time]($style) '
style = 'yellow italic'

[shell]
disabled = false
fish_indicator = "[ÓπÅ ](blue)"
zsh_indicator = '\$'

[character]
success_symbol = "[ I [ÓÇ∞](green bg:none)](bold black bg:green)"
error_symbol = "[ I [ÓÇ∞](green bg:none)](bold black bg:green)"
vimcmd_symbol = "[ N [ÓÇ∞](blue bg:none)](bold black bg:blue)"
vimcmd_visual_symbol = "[ V [ÓÇ∞](purple bg:none)](bold black bg:purple)"
vimcmd_replace_one_symbol = "[ R [ÓÇ∞](cyan bg:none)](bold black bg:cyan)"
vimcmd_replace_symbol = "[ R [ÓÇ∞](cyan bg:none)](bold black bg:cyan)"


[status]
disabled = false

[sudo]
disabled = false

# Nerd Font Symbols Preset
[git_branch]
symbol = "Ôêò "

[package]
symbol = "Û∞èó "

